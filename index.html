<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>home</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/icons/favicon.png"
    />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body data-theme="system">
    <!-- default dark mode -->
    <div class="container">
      <!-- Spotify Integration -->
      <div class="spotifyBlock">
        <h2>Currently Playing</h2>
        <p id="track-name">Loading...</p>
        <p id="artist-name"></p>
        <p id="album-name"></p>
      </div>

      <!-- Theme Button -->
      <div id="themeComponent" class="theme-component">
        <button id="themeButton">
          <i id="themeIcon" data-feather="aperture" class="icon"></i>
        </button>
        <div id="popoverPanel" class="card hide">
          <ul id="colorList"></ul>
        </div>
      </div>
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour"></div>
          <div id="separator"></div>
          <div id="minutes"></div>
          <div id="separator"></div>
          <div id="seconds"></div>
        </div>
        <div id="greetings"></div>
      </div>

      <div class="duckBar">
        <form id="searchForm">
          <input
            class="duckSearch"
            type="text"
            name="q"
            placeholder="summon something..."
            id="searchInput"
          />
        </form>
      </div>

      <div class="linksBlock" id="linksBlock">
        <div class="linksBlockLeft" id="linksBlockLeft"></div>
        <div class="linksBlockRight" id="linksBlockRight"></div>
      </div>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Main Scripts  -->
    <script src="./assets/js/layout.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/greeting.js"></script>

    <!-- Search -->
    <script src="./assets/js/Search/duck.js"></script>

    <!-- QoL Features -->
    <script type="module" src="./assets/js/Spotify/Spoti.js"></script>

    <!-- Generators  -->
    <script src="./assets/js/buttons.js"></script>
    <script src="./assets/js/lists.js"></script>

    <!-- Icons -->
    <script>
      lucide.createIcons();
      feather.replace();
    </script>
  </body>
</html>
